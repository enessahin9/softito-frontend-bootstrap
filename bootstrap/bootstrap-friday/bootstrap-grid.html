<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>

    <style>
        :root {
            --columns: 4;
            --rows: 4;
            --grid-column: 1;

        }
    </style>
</head>

<body>

    <div class="image-content">
        <div class="image" style="--grid-column:1 / span; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
        <div class="image" style="--grid-column:1 / 3; -grid-row: 1 / 3;"></div>
    </div>

</body>

</html>
