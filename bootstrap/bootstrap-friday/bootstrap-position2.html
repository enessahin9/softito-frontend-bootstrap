<!doctype html>
<html lang="tr">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div class="d-flex justify-content-center">
            <h2>justify-content-start</h2>
        </div>
        <div class="d-flex justify-content-start align-items-center bg-secondary" style="height: 200px;">
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>justify-content-center</h2>
        </div>
        <div class="d-flex justify-content-center align-items-center bg-secondary" style="height: 200px;">
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>justify-content-end</h2>
        </div>
        <div class="d-flex justify-content-end align-items-center bg-secondary" style="height: 200px;">
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>justify-content-between</h2>
        </div>
        <div class="d-flex justify-content-between align-items-center bg-secondary" style="height: 200px;">
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>justify-content-evenly</h2>
        </div>
        <div class="d-flex justify-content-evenly align-items-center bg-secondary" style="height: 200px;">
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
            <div class="box bg-primary"></div>
        </div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>Margin left</h2>
        </div>
        <div class="bg-secondary" style="height: 200px;">
            <div class="box bg-primary me-auto"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>Margin center</h2>
        </div>
        <div class="bg-secondary" style="height: 200px;">
            <div class="box bg-primary ms-auto me-auto mt-auto"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>Margin right</h2>
        </div>
        <div class="bg-secondary" style="height: 200px;">
            <div class="box bg-primary ms-auto"></div>
        </div>
    </div>


    <div>
        <div class="d-flex justify-content-center">
            <h2>absolute left</h2>
        </div>
        <div class="position-relative bg-secondary" style="height: 200px;">
            <div class="box bg-primary position-absolute start-0 top-50 translate-middle-y"></div>
            <div class="box bg-primary" style="visibility: hidden;"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>absolute center</h2>
        </div>
        <div class="position-relative bg-secondary" style="height: 200px;">
            <div class="box bg-primary position-absolute start-50 top-50 translate-middle"></div>
            <div class="box bg-primary" style="visibility: hidden;"></div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <h2>absolute right</h2>
        </div>
        <div class="position-relative bg-secondary" style="height: 200px;">
            <div class="box bg-primary position-absolute end-0 top-50 translate-middle-y"></div>
            <div class="box bg-primary" style="visibility: hidden;"></div>
        </div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>grid left</h2>
        </div>
        <div class="d-grid justify-content-start bg-secondary">
            <div class="box bg-primary"></div>
        </div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>grid center</h2>
        </div>
        <div class="d-grid justify-content-center bg-secondary">
            <div class="box bg-primary"></div>
        </div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>grid right</h2>
        </div>
        <div class="d-grid justify-content-end bg-secondary">
            <div class="box bg-primary"></div>
        </div>
    </div>

    <div>
        <div class="d-flex justify-content-center">
            <h2>float left right</h2>
        </div>
        <div class="bg-secondary">
            <div class="box bg-primary float-start"></div>
            <div class="box bg-primary float-end"></div>
        </div>
    </div>



    <div style="height: 200px;">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
